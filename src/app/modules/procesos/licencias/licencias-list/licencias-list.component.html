<p-card header="Licencias">
  <p-table
    [value]="licencias"
    responsiveLayout="stack"
    style="display: block; margin: -0.75rem -0.75rem -1.5rem"
  >
    <ng-template pTemplate="caption">
      <div style="margin: -0.75rem">
        <p-toolbar class="toolbar-in-card">
          <div class="p-toolbar-group-start">
            <p-button
              label="Nueva Licencia"
              icon="pi pi-plus-circle"
              class="mr-2"
              styleClass="p-button-danger p-button-sm"
              [routerLink]="['agregar']"
            ></p-button>
          </div>
          <div class="p-toolbar-group-end align-items-stretch">
            <p-button
              icon="pi pi-file-excel"
              label="Exportar"
              type="button"
              class="p-button-sm mr-2"
              (click)="exportMenu.toggle($event)"
            >
            </p-button>
            <p-menu #exportMenu [model]="exportOptions" [popup]="true" appendTo="body"></p-menu>

            <div class="p-inputgroup">
              <input
                type="text"
                pInputText
                placeholder="Buscar"
                class="p-inputtext-sm"
              />
              <button
                type="button"
                pButton
                icon="pi pi-search"
                class="p-button-sm"
              ></button>
            </div>

            <button
              type="button"
              pButton
              icon="pi pi-filter-fill"
              class="p-button-sm ml-2"
            ></button>
          </div>
        </p-toolbar>

        <filter-bar
          *ngIf="filters.length > 0"
          class="block"
          [(filters)]="filters"
        ></filter-bar>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Fecha de inicio</th>
        <th>Fecha Fin</th>
        <th>Grupo</th>
        <th>Persona</th>
        <th>Tipo</th>
        <th>N° Documento</th>
        <th>Descripción</th>
        <th>Recepcionado</th>
        <th>Consejo Directivo</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="11" class="pb-2">No se encontraron resultados</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
